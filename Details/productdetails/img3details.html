<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
    <style>
        bg-custom-blue {
        /* background-color: #003380; Navbar background */
        background-color: white;
      }
      /* Animated underline effect */
      .hover-underline {
        position: relative;
        display: inline-block;
      }
      .hover-underline {
        color: black;
      }
      .hover-underline::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: -2px;
        background-color: #ffd700; /* Golden underline */
        transition: width 0.4s ease;
      }
      .hover-underline:hover::after {
        width: 100%;
      }
      body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #222;
            font-size: 28px;
            margin-bottom: 20px;
            border-left: 4px solid #d80000;
            padding-left: 10px;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: flex-start;
        }

        .image-col {
            flex: 1 1 300px;
            text-align: center;
        }

        .image-col img {
            width: 100%;
            max-width: 350px;
        }

        .details-col {
            flex: 2 1 500px;
        }

        .details-col p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .features {
            margin-top: 20px;
        }

        .features h3 {
            margin-bottom: 10px;
        }

        .features ul {
            list-style: disc;
            padding-left: 20px;
        }

        .features li {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .flex {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-md p-4 md:p-6">
        <div class="flex justify-between items-center w-full px-4 md:px-6">
          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <img src="/logo/logo.jpeg" alt="Shlok Enterprise Logo" class="h-14 w-auto" />
          </div>
      
          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-10 text-2xl font-bold text-black">
            <a href="/index.html" class="hover-underline">Home</a>
            <a href="/about.html" class="hover-underline">About</a>
            <a href="/product.html" class="hover-underline">Product</a>
            <a href="/contact.html" class="hover-underline">Contact</a>
          </div>
      
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
              <svg class="w-8 h-8" fill="none" stroke="black" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
        </div>
      
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-4 text-lg font-semibold text-center">
          <a href="/index.html" class="block hover:text-yellow-500">Home</a>
          <a href="/about.html" class="block hover:text-yellow-500">About</a>
          <a href="/product.html" class="block hover:text-yellow-500">Product</a>
          <a href="/contact.htmlblock hover:text-yellow-500">Contact</a>
        </div>
      </nav>

      <div class="container">
       <img src="/logo/productimg/Senso 3C Ball Valve_page-0001.jpg" alt="">
    </div>
      <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
      
        menuBtn.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>      
</body>
</html>
